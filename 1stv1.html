<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>1st v1</title>

<body>
    <div id="myTicket"></div>
    <script src="dy.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        var dur0 = parseInt(localStorage.getItem("dur0")) || 0;
        var dur1 = parseInt(localStorage.getItem("dur1")) || 0;
        dur0 += endTime - startTime;
        dur1 += dur1;
        localStorage.setItem("dur0", dur0);
        localStorage.setItem("dur1", dur1);
        initialize1st();
    </script>
</body>

</html>
